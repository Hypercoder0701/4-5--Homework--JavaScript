    <script>

        let n, k, c;

        n = Number(prompt('n'));
        k = Number(prompt('k'));
        c = 0;

        while (k < n) {
            n = n - k;
            c = c + 1;

        console.log("Butun qismi: " + c);
        console.log("Qoldiq: " + n);

    </script>
