<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n, m, c;

        n = Number(prompt('n'));
        m = Number(prompt('m'));
        c = 0;

        while (m < n) {
            n = n - m;
            c = c + 1;
        }

        alert("Butun qismi: " + c);
        alert("Qoldiq: " + n);

    </script>
</body>

</html>
