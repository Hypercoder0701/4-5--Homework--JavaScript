<body>
    <script>

        let n, c, s;

        n = Number(prompt('n'));
        s = 0;
        c = 0;

        while (n > 0) {
            c = c + 1;
            s = s + n % 10;
            n = (double)(n / 10);
        }
        alert("raqamlar yigindisi: " + s);
        alert(c + " xonali son");

    </script>
</body>
